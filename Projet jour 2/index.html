    <script>
        // Function to toogle visibility of apps-menu
        function toggle_menu() {
            // get apps-menu DOM element
            var element = document.getElementById("apps-menu");

            // If hidden, switch to visible
            if (element.style.visibility === "hidden") {
                element.style.visibility = "visible";
            } else {
                // else switch to hidden
                element.style.visibility = "hidden";
            }
        }
    </script>
